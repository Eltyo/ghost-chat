<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Ghost Chat</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but Application doesn't work properly without JavaScript enabled. Please enable
        it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const contextMenu = require('electron-context-menu');
      const remote = require('electron').remote;
      const Mousetrap = require('mousetrap');
      contextMenu({
        prepend: () => [
          {
            label: 'Settings',
            click: () => {
              router.push('/settings').catch((err) => console.log(err));
            },
          },
          {
            label: 'Quit',
            role: 'quit',
          },
        ],
      });
      Mousetrap.bind(['command+r', 'ctrl+r', 'f5'], () => {
        remote.getCurrentWindow().reload();
        return false; // prevents default behavior and stops event from bubbling
      });
    </script>
  </body>
</html>
